<!DOCTYPE html>

<body>
    <h2>Line Breaks</h2>
    Line 1<br>
    Line 2<br>
    Line 3<br>
    Line 4<br>

    <h2>Horizontal Rules</h2>
    Line A<hr>
    Line B<hr>
    Line C<hr>

    <h2>Preformatted Text</h2>
    <pre>
    This is line one
    This is line two
    This is line three
    </pre>

    <h2>Unordered List</h2>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
