<!DOCTYPE html>
<html>
<head>
    <title>Task 1 - Paragraphs</title>
</head>
<body>
    <h2>Paragraph Formatting</h2>
    <p><b>This is bold text</b></p>
    <p><i>This is italic text</i></p>
    <p><u>This is underlined text</u></p>
    <p>Date example: 10<sup>th</sup> Feb</p>
    <p>Chemical formula: H<sub>2</sub>O</p>
    <p><s>This is stroked text</s></p>
    <p><mark>This is highlighted text</mark></p>
    <p><q>This is a quotation</q></p>
    <blockquote>This is an indented quotation</blockquote>
    <footer>Footer content goes here</footer>
    <p><a href="index.html">Back to Home</a></p>
</body>
</html>
